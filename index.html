<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winions Meme Generator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
const { useState, useEffect } = React;

// Simple icon components (no external library needed)
const Download = ({ className }) => (
  <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
  </svg>
);

const Sparkles = ({ className }) => (
  <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
  </svg>
);

const Zap = ({ className }) => (
  <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
  </svg>
);

const ChevronDown = ({ className }) => (
  <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
  </svg>
);

const ChevronUp = ({ className }) => (
  <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" />
  </svg>
);

function WinionsMemeGenerator() {
  const [topText, setTopText] = useState('');
  const [bottomText, setBottomText] = useState('');
  const [generatedImage, setGeneratedImage] = useState(null);
  const [isGenerating, setIsGenerating] = useState(false);
  const [showTemplates, setShowTemplates] = useState(false);
  const [selectedStyle, setSelectedStyle] = useState('classic');

  // Spooky meme templates
  const templates = [
    { top: 'WHEN THE BLOCKCHAIN', bottom: 'CALLS YOUR NAME' },
    { top: 'POV: YOU FOUND', bottom: 'THE HIDDEN WINION' },
    { top: 'NOBODY:', bottom: 'WINIONS AT 3AM:' },
    { top: 'THAT MOMENT WHEN', bottom: 'GAS FEES ARE LOW' },
    { top: 'WINIONS BE LIKE', bottom: 'SPOOKY SZN 24/7' },
    { top: 'ME EXPLAINING', bottom: 'WHY I NEED MORE WINIONS' },
    { top: 'THEY DON\'T KNOW', bottom: 'I\'M A WINION' },
    { top: 'WAKE UP BABE', bottom: 'NEW WINION DROPPED' },
    { top: 'MOM CAN WE GET', bottom: 'WINIONS AT HOME' },
    { top: 'THE VIBES', bottom: 'ARE IMMACULATE' },
    { top: 'POV: IT\'S 3AM', bottom: 'AND I HEAR VOICES' },
    { top: 'BREAKING:', bottom: 'WINION SPOTTED' },
    { top: 'SUFFERING FROM SUCCESS', bottom: 'BEING A WINION' },
    { top: 'THIS IS FINE', bottom: 'EVERYTHING IS FINE' },
    { top: 'ENTERING THE', bottom: 'WINION METAVERSE' }
  ];

  // Style presets for image generation - EXACT WINIONS AESTHETIC
  const stylePrompts = {
    classic: 'A small humanoid figure rendered in retro-futuristic CRT / VHS glitch aesthetic, floating in darkness. FEETLESS ghost-like figure hovering in void. The figure wears a cloak or robe with simple geometric patterns or glowing symbols. Style combines traits of hologram, alien, misfit monk, and digital phantom. The body glows with neon or metallic light in variations of blue, red, green, yellow, orange. Smooth rounded cone-shaped head with small dark eyes and small colored square symbols on chest. CRITICAL: Pixelated low poly res like CRT screen, grainy analog scanlines covering entire image, datamosh static, heavy pixel noise, chromatic aberration with RGB color separation, flickering holographic distortion, digital bloom. Background is minimal black void focusing attention on floating figure. Rendered as pixel-dense, VHS-style, cyber-mythic portrait, 1:1 aspect ratio. Highly detailed analog glitch filter, digital deity aesthetic, vaporwave transmission',
    
    neon: 'A small humanoid figure rendered in retro-futuristic CRT / VHS glitch aesthetic, floating in darkness. FEETLESS blue holographic being or green alien emissary hovering ghostlike in void. The figure wears a cloak with glowing geometric symbols. Style combines traits of hologram, alien, misfit monk, and digital phantom. The body glows with intense neon light in electric blue, hot pink, acid green, bright cyan. Smooth cone-shaped body with rounded head, dark eyes, small symbols. CRITICAL: Heavily pixelated low poly CRT screen aesthetic, extreme grainy analog scanlines covering everything, severe datamosh static, aggressive pixel noise, heavy chromatic aberration with massive RGB separation, flickering holographic distortion, electric digital bloom, phosphor glow. Background is minimal black void with glitch grid. Rendered as pixel-dense, VHS-style, cyber-mythic portrait, 1:1 aspect ratio. Highly detailed analog glitch filter, digital deity aesthetic',
    
    corrupted: 'A small humanoid figure rendered in retro-futuristic CRT / VHS glitch aesthetic, floating in darkness. FEETLESS red-hooded spirit or corrupted glitch distortion hovering ghostlike in void. The figure wears a dark cloak with corrupted geometric patterns. Style combines traits of hologram, alien, misfit monk, and digital phantom. Red hooded cone-shaped body with dark head, glowing dot eyes, small button symbols. CRITICAL: Maximum pixelated low poly CRT corruption, extreme grainy analog scanlines, severe VHS degradation, heavy datamosh glitching, aggressive pixel noise, severe chromatic aberration with red/blue channels separated, heavy color bleeding, scanline distortion, analog video noise, RGB shift, degraded video tape aesthetic, pixel sorting. Background is minimal black void with heavy static. Rendered as pixel-dense, VHS-style, cyber-mythic portrait, 1:1 aspect ratio. Highly detailed analog glitch filter, corrupted transmission',
    
    ethereal: 'A small humanoid figure rendered in retro-futuristic CRT / VHS glitch aesthetic, floating in darkness. FEETLESS golden angelic or crowned avatar hovering ghostlike in void. The figure wears a luminous cloak with ethereal patterns. Some have crowns, horns, or wings. Style combines traits of hologram, alien, misfit monk, and digital phantom. Cone-shaped body with minimal features, smooth rounded head, soft glowing golden yellow light. CRITICAL: Pixelated low poly CRT screen aesthetic, grainy analog scanlines covering image, datamosh static, pixel noise, chromatic aberration with golden RGB separation, VHS glow bloom effect, light leaks, color fringing, flickering holographic distortion, digital bloom, phosphor trails, angelic energy haze. Background is minimal black void. Rendered as pixel-dense, VHS-style, cyber-mythic portrait, 1:1 aspect ratio. Highly detailed analog glitch filter, digital deity aesthetic, vaporwave transmission'
  };

  // Generate random text on mount
  useEffect(() => {
    randomizeText();
  }, []);

  const randomizeText = () => {
    const randomTemplate = templates[Math.floor(Math.random() * templates.length)];
    setTopText(randomTemplate.top);
    setBottomText(randomTemplate.bottom);
  };

  const generateWithTogetherAI = async () => {
    setIsGenerating(true);
    try {
      // Send only the style prompt - no extra suffixes that might dilute the aesthetic
      const fullPrompt = stylePrompts[selectedStyle];
      
      // Call YOUR Vercel backend API
      const response = await fetch('/api/generate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          prompt: fullPrompt
        })
      });

      if (!response.ok) {
        let errorMessage = 'Failed to generate image';
        
        try {
          const errorData = await response.json();
          
          // Handle specific error codes
          if (response.status === 429) {
            errorMessage = 'Rate limit reached. Please wait a moment and try again.';
          } else if (response.status === 401) {
            errorMessage = 'API key error. Please check your Together.ai API key.';
          } else if (errorData.error) {
            errorMessage = errorData.error;
          }
        } catch (e) {
          console.error('Error parsing error response:', e);
        }
        
        throw new Error(errorMessage);
      }

      const data = await response.json();
      if (data.data && data.data[0]?.url) {
        setGeneratedImage(data.data[0].url);
      } else {
        throw new Error('Invalid response from server');
      }
    } catch (error) {
      console.error('Error:', error);
      alert(error.message || 'Error generating image. Please try again.');
    } finally {
      // Always re-enable the button
      setIsGenerating(false);
    }
  };

  const downloadMeme = () => {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 600;
    canvas.height = 700;

    ctx.fillStyle = '#000000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (generatedImage) {
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = generatedImage;
      img.onload = () => {
        ctx.drawImage(img, 50, 100, 500, 500);
        addText();
        triggerDownload();
      };
    } else {
      const gradient = ctx.createLinearGradient(0, 0, 600, 700);
      gradient.addColorStop(0, '#1a1a1a');
      gradient.addColorStop(1, '#000000');
      ctx.fillStyle = gradient;
      ctx.fillRect(50, 100, 500, 500);
      addText();
      triggerDownload();
    }

    function addText() {
      ctx.font = 'bold 56px Impact, sans-serif';
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 5;
      ctx.textAlign = 'center';
      ctx.strokeText(topText.toUpperCase(), canvas.width / 2, 70);
      ctx.fillText(topText.toUpperCase(), canvas.width / 2, 70);
      ctx.strokeText(bottomText.toUpperCase(), canvas.width / 2, 650);
      ctx.fillText(bottomText.toUpperCase(), canvas.width / 2, 650);
      ctx.font = 'bold 16px Arial';
      ctx.fillStyle = '#ef4444';
      ctx.fillText('WINIONS.XYZ', canvas.width / 2, 690);
    }

    function triggerDownload() {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'winions-meme.png';
        a.click();
        URL.revokeObjectURL(url);
      });
    }
  };

  return (
    <div className="min-h-screen bg-black text-white p-4 sm:p-6 lg:p-8">
      <div className="max-w-7xl mx-auto">
        <div className="text-center mb-6 sm:mb-8 lg:mb-12">
          <h1 className="text-3xl sm:text-4xl lg:text-5xl font-black mb-2 sm:mb-4 text-red-500 tracking-wider">
            MEME GENERATOR
          </h1>
          <p className="text-sm sm:text-base text-gray-400">Create and share your Winions memes</p>
        </div>

        <div className="grid lg:grid-cols-2 gap-4 sm:gap-6 lg:gap-8">
          <div className="space-y-3 sm:space-y-4">
            <div className="border border-gray-800 rounded-lg p-4 sm:p-6">
              <h2 className="text-lg sm:text-xl font-bold mb-3 sm:mb-4 text-red-500">PREVIEW</h2>
              
              <div className="relative bg-gray-900 rounded-lg overflow-hidden aspect-square border border-gray-800">
                {generatedImage ? (
                  <img src={generatedImage} alt="Generated Winion" className="w-full h-full object-cover" />
                ) : (
                  <div className="w-full h-full bg-gradient-to-br from-gray-900 to-black flex items-center justify-center">
                    <div className="text-center p-4 sm:p-8">
                      <Sparkles className="w-12 h-12 sm:w-16 sm:h-16 mx-auto mb-3 sm:mb-4 text-red-500" />
                      <p className="text-sm sm:text-base text-gray-400">Generate a Winion</p>
                    </div>
                  </div>
                )}
                
                <div className="absolute top-2 sm:top-4 left-0 right-0 text-center px-2 sm:px-4">
                  <h3 className="text-2xl sm:text-4xl lg:text-5xl font-black text-white leading-tight" style={{
                    textShadow: '3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 3px 3px 8px rgba(0,0,0,0.8)',
                    fontFamily: 'Impact, Arial Black, sans-serif'
                  }}>
                    {topText.toUpperCase()}
                  </h3>
                </div>
                
                <div className="absolute bottom-2 sm:bottom-4 left-0 right-0 text-center px-2 sm:px-4">
                  <h3 className="text-2xl sm:text-4xl lg:text-5xl font-black text-white leading-tight" style={{
                    textShadow: '3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 3px 3px 8px rgba(0,0,0,0.8)',
                    fontFamily: 'Impact, Arial Black, sans-serif'
                  }}>
                    {bottomText.toUpperCase()}
                  </h3>
                </div>

                <div className="absolute bottom-1 right-2 sm:bottom-2 sm:right-4">
                  <p className="text-xs sm:text-sm font-bold text-red-500">WINIONS.XYZ</p>
                </div>
              </div>

              <button
                onClick={downloadMeme}
                className="w-full mt-3 sm:mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2.5 sm:py-3 px-4 sm:px-6 rounded-lg transition-all flex items-center justify-center gap-2 text-sm sm:text-base"
              >
                <Download className="w-4 h-4 sm:w-5 sm:h-5" />
                DOWNLOAD MEME
              </button>
            </div>
          </div>

          <div className="space-y-3 sm:space-y-4">
            <div className="border border-gray-800 rounded-lg p-4 sm:p-6 bg-gray-900">
              <h3 className="text-lg sm:text-xl font-bold mb-3 sm:mb-4 text-red-500">GENERATE WINION</h3>
              
              <label className="block text-xs sm:text-sm font-semibold text-gray-400 mb-2">
                Winion Style
              </label>
              <div className="grid grid-cols-2 gap-2 mb-3 sm:mb-4">
                {Object.keys(stylePrompts).map((style) => (
                  <button
                    key={style}
                    onClick={() => setSelectedStyle(style)}
                    className={`py-2 px-3 sm:px-4 rounded-lg font-semibold transition-all text-xs sm:text-sm ${
                      selectedStyle === style
                        ? 'bg-red-600 text-white'
                        : 'bg-black border border-gray-800 text-gray-400 hover:border-gray-700'
                    }`}
                  >
                    {style.toUpperCase()}
                  </button>
                ))}
              </div>

              <button
                onClick={generateWithTogetherAI}
                disabled={isGenerating}
                className="w-full bg-red-600 hover:bg-red-700 disabled:bg-gray-700 disabled:cursor-not-allowed text-white font-bold py-2.5 sm:py-3 px-4 sm:px-6 rounded-lg transition-all flex items-center justify-center gap-2 text-sm sm:text-base"
              >
                {isGenerating ? (
                  <>
                    <div className="w-4 h-4 sm:w-5 sm:h-5 border-2 border-white border-t-transparent rounded-full animate-spin" />
                    Generating...
                  </>
                ) : (
                  <>
                    <Zap className="w-4 h-4 sm:w-5 sm:h-5" />
                    GENERATE IMAGE
                  </>
                )}
              </button>
            </div>

            <div className="border border-gray-800 rounded-lg p-4 sm:p-6 bg-gray-900">
              <div className="flex items-center justify-between mb-3 sm:mb-4">
                <h3 className="text-lg sm:text-xl font-bold text-red-500">MEME TEXT</h3>
                <button
                  onClick={randomizeText}
                  className="text-xs sm:text-sm bg-black border border-gray-800 hover:border-red-500 text-gray-400 hover:text-white px-2 sm:px-3 py-1 rounded transition-all"
                >
                  🎲 Random
                </button>
              </div>
              
              <div className="space-y-3 sm:space-y-4">
                <div>
                  <label className="block text-xs sm:text-sm font-semibold text-gray-400 mb-2">
                    Top Text
                  </label>
                  <input
                    type="text"
                    value={topText}
                    onChange={(e) => setTopText(e.target.value)}
                    className="w-full bg-black border border-gray-800 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base text-white placeholder-gray-600 focus:outline-none focus:border-red-500"
                    placeholder="Top text..."
                  />
                </div>

                <div>
                  <label className="block text-xs sm:text-sm font-semibold text-gray-400 mb-2">
                    Bottom Text
                  </label>
                  <input
                    type="text"
                    value={bottomText}
                    onChange={(e) => setBottomText(e.target.value)}
                    className="w-full bg-black border border-gray-800 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base text-white placeholder-gray-600 focus:outline-none focus:border-red-500"
                    placeholder="Bottom text..."
                  />
                </div>
              </div>

              <div className="mt-4 sm:mt-6">
                <button
                  onClick={() => setShowTemplates(!showTemplates)}
                  className="w-full flex items-center justify-between bg-black border border-gray-800 hover:border-gray-700 rounded-lg px-3 sm:px-4 py-2 sm:py-2.5 text-xs sm:text-sm font-semibold text-gray-400 hover:text-white transition-all"
                >
                  <span>QUICK TEMPLATES</span>
                  {showTemplates ? (
                    <ChevronUp className="w-4 h-4" />
                  ) : (
                    <ChevronDown className="w-4 h-4" />
                  )}
                </button>

                {showTemplates && (
                  <div className="mt-2 space-y-2 max-h-64 overflow-y-auto">
                    {templates.map((template, idx) => (
                      <button
                        key={idx}
                        onClick={() => {
                          setTopText(template.top);
                          setBottomText(template.bottom);
                        }}
                        className="w-full bg-black border border-gray-800 hover:border-red-500 rounded-lg px-3 py-2 text-xs sm:text-sm font-semibold text-left transition-all text-gray-400 hover:text-white"
                      >
                        <div className="text-[10px] sm:text-xs text-gray-600">TOP:</div>
                        <div className="truncate">{template.top}</div>
                        <div className="text-[10px] sm:text-xs text-gray-600 mt-1">BOTTOM:</div>
                        <div className="truncate">{template.bottom}</div>
                      </button>
                    ))}
                  </div>
                )}
              </div>
            </div>

            <div className="border border-red-900 rounded-lg p-4 sm:p-6 bg-gradient-to-br from-red-950/20 to-black text-center">
              <h3 className="text-lg sm:text-xl font-bold mb-2 text-red-500">SHARE YOUR CREATION</h3>
              <p className="text-xs sm:text-sm text-gray-400 mb-3">
                Spread the chaos across the metaverse
              </p>
              <a 
                href="https://winions.xyz" 
                target="_blank" 
                rel="noopener noreferrer"
                className="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 sm:px-6 rounded-lg transition-all text-sm sm:text-base"
              >
                WINIONS.XYZ
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<WinionsMemeGenerator />);
    </script>
</body>
</html>
