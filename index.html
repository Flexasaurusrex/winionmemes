<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winions Meme Randomizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier Prime', monospace;
            color: #fff;
        }
        
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icon components
        const Shuffle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const Share = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
            </svg>
        );

        function WinionsMemeRandomizer() {
            // YOUR 30 PRE-MADE MEMES FROM /winions/ folder
            const memes = Array.from({ length: 30 }, (_, i) => `/winions/${i + 1}.png`);

            const [currentMeme, setCurrentMeme] = useState(memes[0]);

            const randomize = () => {
                const randomIndex = Math.floor(Math.random() * memes.length);
                setCurrentMeme(memes[randomIndex]);
            };

            const saveMeme = () => {
                // Create a link and trigger download
                const link = document.createElement('a');
                link.href = currentMeme;
                link.download = `winions-meme-${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const shareToTwitter = async () => {
                // Check if Web Share API is available (mobile)
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'Winions Meme',
                            text: 'Check out this Winions meme! ðŸ”¥',
                            url: 'https://winions.xyz'
                        });
                    } catch (err) {
                        console.log('Share cancelled or failed:', err);
                    }
                } else {
                    // Fallback for desktop - open Twitter
                    const tweetText = encodeURIComponent('Check out this Winions meme! ðŸ”¥');
                    const twitterUrl = `https://twitter.com/intent/tweet?text=${tweetText}&url=${encodeURIComponent('https://winions.xyz')}&hashtags=Winions`;
                    
                    window.open(twitterUrl, '_blank', 'width=550,height=420');
                }
            };

            return (
                <div className="min-h-screen bg-black flex items-center justify-center p-4">
                    <div className="w-full max-w-2xl">
                        {/* Header */}
                        <div className="text-center mb-6">
                            <h1 className="text-4xl md:text-5xl font-bold text-red-500 mb-2">WINIONS</h1>
                            <p className="text-gray-400 text-sm md:text-base">MEME GENERATOR</p>
                        </div>

                        {/* Meme Display */}
                        <div className="border-2 border-gray-800 bg-black mb-4">
                            <img 
                                src={currentMeme} 
                                alt="Winions Meme" 
                                className="w-full h-auto"
                                style={{ maxHeight: '70vh', objectFit: 'contain' }}
                            />
                        </div>

                        {/* Buttons */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                            {/* Randomize Button */}
                            <button
                                onClick={randomize}
                                className="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 flex items-center justify-center gap-2 transition-all"
                            >
                                <Shuffle className="w-5 h-5" />
                                RANDOMIZE
                            </button>

                            {/* Save Button */}
                            <button
                                onClick={saveMeme}
                                className="bg-black border-2 border-gray-700 hover:border-red-500 text-white font-bold py-4 px-6 flex items-center justify-center gap-2 transition-all"
                            >
                                <Download className="w-5 h-5" />
                                SAVE
                            </button>

                            {/* Share Button */}
                            <button
                                onClick={shareToTwitter}
                                className="bg-black border-2 border-gray-700 hover:border-red-500 text-white font-bold py-4 px-6 flex items-center justify-center gap-2 transition-all"
                            >
                                <Share className="w-5 h-5" />
                                SHARE
                            </button>
                        </div>

                        {/* Footer */}
                        <div className="text-center mt-6">
                            <a 
                                href="https://winions.xyz" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="text-red-500 hover:text-red-400 text-sm"
                            >
                                WINIONS.XYZ
                            </a>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<WinionsMemeRandomizer />);
    </script>
</body>
</html>
